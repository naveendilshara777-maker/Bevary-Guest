
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bevary Guest | Ultra-Luxury Hospitality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold: #C5A059;
        --obsidian: #0D0D0D;
        --charcoal: #1A1A1A;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--obsidian);
        color: #F5F5F5;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .serif { 
        font-family: 'Playfair Display', serif; 
        letter-spacing: -0.02em;
      }
      
      .text-gold { color: var(--gold); }
      .bg-gold { background-color: var(--gold); }
      .border-gold { border-color: var(--gold); }

      .pill-frame {
        border-radius: 9999px;
        overflow: hidden;
      }

      /* Global Button Glow Effect */
      .glow-button {
        transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        position: relative;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .glow-button:hover {
        box-shadow: 0 0 50px rgba(197, 160, 89, 0.5);
        filter: brightness(1.1);
        transform: translateY(-2px);
      }
      .glow-button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -100%;
        width: 100%;
        height: 200%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transform: rotate(25deg);
        transition: left 0.7s ease;
      }
      .glow-button:hover::after {
        left: 150%;
      }

      /* Photo Glow Effect */
      .photo-glow {
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        border: 1px solid rgba(255, 255, 255, 0.05);
        position: relative;
      }
      .photo-glow:hover {
        box-shadow: 0 0 60px rgba(197, 160, 89, 0.35);
        border-color: rgba(197, 160, 89, 0.4);
        transform: translateY(-4px) scale(1.005);
      }

      /* Luxury Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes aurora-luxury {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(5%, 5%) scale(1.1); }
        66% { transform: translate(-5%, 2%) scale(0.95); }
        100% { transform: translate(0, 0) scale(1); }
      }

      .luxury-bg-layer {
        position: fixed;
        inset: -10%;
        width: 120%;
        height: 120%;
        z-index: -2;
        background: radial-gradient(circle at 20% 30%, rgba(197, 160, 89, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(197, 160, 89, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 1) 0%, #0d0d0d 100%);
        filter: blur(60px);
        animation: aurora-luxury 25s ease-in-out infinite;
        will-change: transform;
      }

      /* Cinematic Grain Overlay */
      .luxury-grain {
        position: fixed;
        inset: -50%;
        height: 200%;
        width: 200%;
        z-index: -1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        animation: grain-shift 8s steps(10) infinite;
      }

      @keyframes grain-shift {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-1%, -1%); }
        20% { transform: translate(1%, 1%); }
        30% { transform: translate(-2%, 0); }
        40% { transform: translate(2%, -2%); }
        50% { transform: translate(-1%, 2%); }
        60% { transform: translate(1%, -1%); }
        70% { transform: translate(0, 2%); }
        80% { transform: translate(-2%, 1%); }
        90% { transform: translate(2%, 0); }
      }

      /* Scroll Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1), 
                    transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform, opacity;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .stagger-1 { transition-delay: 150ms; }
      .stagger-2 { transition-delay: 300ms; }
      .stagger-3 { transition-delay: 450ms; }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 60s linear infinite;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--obsidian); }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

      .luxury-shadow {
        box-shadow: 0 40px 120px rgba(0,0,0,0.9);
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
